name: graphite
prefix: ""


topology:
  kinds:
    srl:
      image: ghcr.io/nokia/srlinux:23.7.2
    vr-sros:
      image: registry.srlinux.dev/pub/vr-sros:23.10.R3
      license: /opt/nokia/sros/r23_license.key
    linux:
      image: ghcr.io/srl-labs/network-multitool
  nodes:

#-----------------------------------------------------------
#Graphite for topology visualization
#-----------------------------------------------------------  
    ssh:
      kind: linux
      image: netreplica/graphite:webssh2
      env:
        GRAPHITE_DEFAULT_TYPE: clab
        GRAPHITE_DEFAULT_TOPO: graphite
        CLAB_SSH_CONNECTION: ${SSH_CONNECTION}
      binds:
        - .:/htdocs/clab
      ports:
        - 8080:80
      exec:
        - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: yes

#-----------------------------------------------------------
# IP Fabric
#-----------------------------------------------------------  
# SR-1 PE/DC-GW
    sr100:
      kind: vr-sros
      image: registry.srlinux.dev/pub/vr-sros:23.3.R1
      type: sr-1
      ports:
        - 58231:22/tcp
        - 57431:50052
        - 57031:80/tcp
      labels:
        graph-level: 1
        tier: 1
        graph-icon: router

    sr200:
      kind: vr-sros
      image: registry.srlinux.dev/pub/vr-sros:23.3.R1
      type: sr-1
      labels:
        graph-level: 1
        tier: 1
        graph-icon: router

# DC1-Lx IP Fabric
    IXR110:
      kind: srl
      #image: srlinux
      type: ixrd3l
      labels:
        graph-level: 2
        tier: 2
        graph-icon: switch

    IXR111:
      kind: srl
      #image: srlinux
      type: ixrd3l
      labels:
        graph-level: 2
        tier: 2
        graph-icon: switch

    IXR120:
      kind: srl
      #image: srlinux
      type: ixrd2l
      labels:
        graph-level: 3
        tier: 3
        graph-icon: switch

    IXR121:
      kind: srl
      #image: srlinux
      type: ixrd2l
      labels:
        graph-level: 3
        tier: 3
        graph-icon: switch

# DC2-oPorto IP Fabric
    IXR220:
      kind: srl
      #image: srlinux
      type: ixrd2l
      labels:
        graph-level: 3
        tier: 3
        graph-icon: switch

    IXR221:
      kind: srl
      #image: srlinux
      type: ixrd2l
      labels:
        graph-level: 3
        tier: 3
        graph-icon: switch

# Servers / SR-1 to emulate servers
    srv130:
      kind: vr-sros
      type: sr-1
      labels:
        graph-level: 4
        tier: 4
        graph-icon: host

    srv140:
      kind: vr-sros
      type: sr-1
      labels:
        graph-level: 2
        tier: 2
        graph-icon: host

    srv141:
      kind: vr-sros
      type: sr-1
      labels:
        graph-level: 4
        tier: 4
        graph-icon: host

    srv230:
      kind: vr-sros
      type: sr-1
      labels:
        graph-level: 4
        tier: 4
        graph-icon: host

  links:
# SR100
    - endpoints: ["sr100:eth1", "sr200:eth1"]
    - endpoints: ["sr100:eth2", "IXR110:e1-1"]
    - endpoints: ["sr100:eth3", "IXR111:e1-1"]
    - endpoints: ["sr100:eth4", "srv140:eth1"]
    - endpoints: ["sr100:eth11", "sr100:eth12"]
# SR200
    - endpoints: ["sr200:eth2", "IXR220:e1-1"]
    - endpoints: ["sr200:eth3", "IXR221:e1-1"]
    - endpoints: ["sr200:eth4", "srv140:eth2"]
    - endpoints: ["sr200:eth11", "sr200:eth12"]
# DC1 IP Fabric
    - endpoints: ["IXR110:e1-2", "IXR120:e1-1"]
    - endpoints: ["IXR110:e1-3", "IXR121:e1-2"]
    - endpoints: ["IXR111:e1-2", "IXR121:e1-1"]
    - endpoints: ["IXR111:e1-3", "IXR120:e1-2"]
    - endpoints: ["IXR120:e1-3", "srv130:eth1"]
    - endpoints: ["IXR121:e1-4", "srv141:eth1"]
    - endpoints: ["IXR121:e1-3", "srv130:eth2"]
# DC2 IP Fabric
    - endpoints: ["IXR220:e1-2", "srv230:eth1"]
    - endpoints: ["IXR221:e1-3", "srv141:eth2"]
    - endpoints: ["IXR221:e1-2", "srv230:eth2"]

